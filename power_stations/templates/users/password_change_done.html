<!-- templates/users/password_change_done.html -->
{% extends 'base.html' %}

{% block title %}Пароль успешно изменён{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-gray-900 mb-4">Пароль успешно изменён</h1>
    <p class="text-gray-600 mb-6">Ваш пароль был успешно обновлен.</p>
    <a href="{% url 'users:profile' username=user.username %}" 
       class="inline-block bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
        Вернуться в профиль
    </a>
</div>
{% endblock %}
